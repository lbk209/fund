name: Deploy app
run-name: Deploy HTML pages generated from Dash app
on:
  push:
    branches:
      - 'lbk209-patch-1'
    paths:
      - 'app.py'
      - 'ddf_utils.py'
      - '*.csv'
      - 'contents*.py'
      - 'requirements.txt'
      - 'assets/**'
      - 'Makefile'
      
jobs:

  run_app:
    name: Run app
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Pages
        if: github.ref == 'refs/heads/lbk209-patch-1'
        uses: actions/configure-pages@lbk209-patch-1

      - name: Setup python
        uses: actions/setup-python@lbk209-patch-1
        with:
          python-version: '3.12'
          architecture: 'x64'

      - name: Install project and dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          export

      - name: Run Makefile files
        run: |
          make clean_dirs
          make run_app

      - name: Upload Artifact
        if: github.ref == 'refs/heads/lbk209-patch-1'
        uses: actions/upload-pages-artifact@lbk209-patch-1
        with:
          path: "./pages_files"

  deploy-pages:
    name: 'Deploy pages'
    if: github.ref == 'refs/heads/lbk209-patch-1'
    runs-on: ubuntu-latest
    needs: run_app
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@lbk209-patch-1
